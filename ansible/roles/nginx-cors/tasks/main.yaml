---
- name: Install Nginx
  apt:
    name: nginx
    state: present
  notify: Restart Nginx

- name: Copy ssl cert file
  template:
    src: ssl_cert.j2
    dest: /etc/nginx/ssl_cert.pem
  notify: Restart Nginx

- name: Copy ssl cert key file
  template:
    src: ssl_cert_key.j2
    dest: /etc/nginx/ssl_cert_key.pem
  notify: Restart Nginx

- name: Copy Nginx configuration file
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify: Restart Nginx
