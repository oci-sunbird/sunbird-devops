  - name: Create cluster
    oci_container_engine_cluster:
      compartment_id: "{{compartment_id}}"
      vcn_id: "{{vcn_id}}"
      name: sunbird-ed-oke
      kubernetes_version: "{{k8s_version}}"
      endpoint_config:
        subnet_id: "{{k8s_subnet_id}}"
        is_public_ip_enabled: false
      cluster_pod_network_options:
      - cni_type: OCI_VCN_IP_NATIVE
      options:
        service_lb_subnet_ids: [ "{{subnet_id}}" ]
        kubernetes_network_config:
          pods_cidr: "{{k8s_subnet_cidr_block}}"
      type: BASIC_CLUSTER
    register: oke
    tags:
      - k8s
  - debug:
      msg: "{{ oke }}"
    tags:
      - k8s
  - set_fact:
      cluster_id: "{{oke.cluster.id }}"
    tags:
      - k8s


  - name: Create a node pool
    oci_container_engine_node_pool:
      cluster_id: "{{ cluster_id }}"
      compartment_id: "{{ compartment_id }}"
      name: "pool1"
      ssh_public_key: "{{ authorized_key }}"
      kubernetes_version: "{{ k8s_version }}"
      node_source_details: "{{ node_pool_source_details }}"
      node_shape: "{{ node_shape }}"
      # node_config_details: "{{ node_pool_config_details }}"
      node_config_details:
        size: 4
        placement_configs:
        - availability_domain: "{{availability_domain}}"
          subnet_id: "{{k8s_subnet_id}}"
        node_pool_pod_network_option_details:
          pod_subnet_ids: [ "{{k8s_subnet_id}}" ]
          cni_type: OCI_VCN_IP_NATIVE
      node_shape_config:
        ocpus: "{{ oke_ocpu }}"
        memory_in_gbs: "{{ oke_memory_in_gbs }}"
    register: np_result
    tags:
      - k8s

  - set_fact:
      node_pool_id: "{{ np_result.node_pool.id }}"
    tags:
      - k8s