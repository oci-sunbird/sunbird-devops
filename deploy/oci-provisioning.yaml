---
- name: Create Network
  collections: 
    - oracle.oci
  hosts: localhost
  vars:
    vcn_cidr_block: "10.90.0.0/16"
    subnet_cidr_block: "10.90.1.0/24"
    k8s_subnet_cidr_block: "10.90.2.0/24"
    vcn_name: "SunbirdEd-VCN"
    vcn_dns_label: "sunbirded"
    compartment_id: "{{ lookup('env', 'COMPARTMENT_OCID') }}"
    tenancy_id: "{{ lookup('env', 'OCI_TENANCY')}}"
    namespace_name: "{{ lookup('env', 'OSS_NAMESPACE') }}"
    geoip_licence_key: "{{ lookup('env', 'GEO_IP_LIC_KEY') }}"
    authorized_key: "{{ lookup('env', 'INSTANCE_PUBLIC_KEY') }}"
    quad_zero_route: "0.0.0.0/0"
    instance_shape: "VM.Standard.E3.Flex"
    intance_os_version: "18.04"
    k8s_version: v1.27.2 
    ocpu: 1
    memory_in_gbs: 8
    oke_ocpu: 1
    oke_memory_in_gbs: 8
    private_vm_hdd: 60
    public_vm_hdd: 60
    private_vm_names:
      - kp
      - dp
      - yarn
      - db
      - others
    public_vm_names:
      - jenkins
    private_containers:
      - private
      - artifacts
      - management
      - e-credentials
      - contents
      - reports
      - telemetry-data-store
      - data-store
      - manage-learn
      - uci 
      - dial
      - label
    public_containers:
      - public
    repo_name: testsunbird
    repo_list:
      - adminutil
      - assessment-service
      # - bot
      # - cert_registry_service
      # - cert_service
      # - content-service
      # - creation-player
      # - data-pipeline
      # - discussion-middleware
      # - echo-server
      # - enc_service
      # - gotenberg
      # - groups_service
      # - hawkeye
      # - knowledge-mw-service
      # - knowledge-platform-jobs
      # - kong
      # - learner_service
      # - lms_service
      # - ml-core-service
      # - ml-projects-service
      # - ml-reports-service
      # - ml-survey-service
      # - nodebb
      # - notification_service
      # - odk
      # - opensaber
      # - player
      # - print-service
      # - program-service
      # - proxy
      # - report-service
      # - router
      # - search-service
      # - secor
      # - sunbird-analytics-service
      # - sunbird-datapipeline
      # - sunbird-dial-service
      # - sunbird-rc-certificate-api
      # - sunbird-rc-certificate-signer
      # - sunbird-rc-core
      # - taxonomy-service
      # - telemetry-service
      # - uci-inbound
      # - uci-orchestrator
      # - uci-outbound
      # - uci-transformer
      # - uci_api  

  tasks: 
  - name: Check pre-requisites
    fail:
      msg: "Environment variable {{item}} not set. Please declare an environment variable with an appropriate value for the sample to work."
    when: item not in ansible_env
    with_items:
      - "COMPARTMENT_OCID"
      - "OSS_NAMESPACE"
      - "INSTANCE_PUBLIC_KEY"

  - name: Create a VCN
    oci_network_vcn:
      compartment_id: "{{ compartment_id }}"
      display_name: "{{ vcn_name }}"
      cidr_block: "{{ vcn_cidr_block }}"
      dns_label: "{{ vcn_dns_label }}"
    register: vcn
    tags:
      - network

  - set_fact:
      vcn_id: "{{ vcn.vcn.id }}"
      cacheable: yes
    tags:
      - network

  - name: Get availability domains for vlans
    oci_identity_availability_domain_facts:
      compartment_id: "{{compartment_id}}"
    register: oci_ads
    tags:
      - always

  - name: Get all services
    oci_network_service_facts:
    register: oci_services
    tags:
      - always

  - name: Get all images
    oci_compute_image_facts:
      compartment_id: "{{compartment_id}}"
      shape: "{{instance_shape}}"
      operating_system  : "Canonical Ubuntu"
      operating_system_version: "{{intance_os_version}}"
    register: oci_images
    tags:
      - always

  - name: Get OKE images
    oci_compute_image_facts:
      compartment_id: "{{compartment_id}}"
      shape: "{{instance_shape}}"
      operating_system  : "Oracle Linux"
      operating_system_version: "7.9"
    register: oke_node_images
    tags:
      - always

  - set_fact:
      availability_domain: "{{oci_ads.availability_domains[0].name}}"
      oci_all_service_id: "{{oci_services.services[1].id}}"
      oci_all_service_cidr: "{{oci_services.services[1].cidr_block}}"
      instance_image_id: "{{oci_images.images[0].id}}"
      oke_image_id: "{{oke_node_images.images[0].id}}"
      node_shape: "{{ instance_shape }}"
      node_pool_source_details:
        source_type: "IMAGE"
        image_id: "{{oke_node_images.images[0].id}}"
    tags:
      - always

  - name: Create a new Internet Gateway
    oci_network_internet_gateway:
      compartment_id: "{{ compartment_id }}"
      vcn_id: "{{ vcn_id }}"
      name: "IG"
      is_enabled: 'yes'
      state: 'present'
    register: igw
    tags:
      - network

  - set_fact:
      ig_id: "{{ igw.internet_gateway.id }}"
      public_route_table_rules:
        - cidr_block: "{{ quad_zero_route }}"
          network_entity_id: "{{ igw.internet_gateway.id }}"
    tags:
      - network


  - name: Create a new Service Gateway
    oci_network_service_gateway:
      compartment_id: "{{ compartment_id }}"
      vcn_id: "{{ vcn_id }}"
      services:  
        - service_id: "{{oci_all_service_id}}"
      display_name: "SVC_GW"
      state: 'present'
    register: sgw
    tags:
      - network


  - name: Create route table to connect internet gateway to the VCN
    oci_network_route_table:
      compartment_id: "{{ compartment_id }}"
      vcn_id: "{{ vcn_id }}"
      name: "PUB-SL-RT"
      route_rules: "{{ public_route_table_rules }}"
      state: 'present'
    register: public_rt
    tags:
      - network

  - set_fact:
      public_rt_id: "{{ public_rt.route_table.id }}"
    tags:
      - network

  - name: Create security list for Public Subnet 
    oci_network_security_list:
      display_name: PUB-SL
      compartment_id: "{{ compartment_id }}"
      vcn_id: "{{ vcn_id }}"
      egress_security_rules:
      - description: "Allow outgoing traffic"
        destination: "{{ quad_zero_route }}"
        protocol: "all"
        destination_type: CIDR_BLOCK
        is_stateless: false
      ingress_security_rules:
      - description: "allow all traffic"
        protocol: all
        source: "{{quad_zero_route}}"
        is_stateless: false
        source_type: CIDR_BLOCK
    register: security_list
    tags:
      - network
  - set_fact:
      security_list_id: "{{ security_list.security_list.id }}"
      cacheable: yes
    tags:
      - network

  - name: Create a VM Subnet
    oci_network_subnet:
      cidr_block: "{{ subnet_cidr_block }}"
      compartment_id: "{{ compartment_id }}"
      display_name: "PB-SN"
      route_table_id: "{{ public_rt_id }}"
      security_list_ids:
        - "{{security_list_id}}"
      dns_label: "publb"
      prohibit_public_ip_on_vnic: no
      vcn_id: "{{ vcn_id }}"
    register: subnet
    tags:
      - network
  - set_fact:
      subnet_id: "{{ subnet.subnet.id }}"
      cacheable: yes

  - name: Create a K8S Subnet
    oci_network_subnet:
      cidr_block: "{{ k8s_subnet_cidr_block }}"
      compartment_id: "{{ compartment_id }}"
      display_name: "K8S-SN"
      route_table_id: "{{ public_rt_id }}"
      security_list_ids:
        - "{{security_list_id}}"
      dns_label: "k8ssn"
      prohibit_public_ip_on_vnic: no
      vcn_id: "{{ vcn_id }}"
    register: k8s_subnet
    tags:
      - network
  - set_fact:
      k8s_subnet_id: "{{ k8s_subnet.subnet.id }}"
      cacheable: yes
          
