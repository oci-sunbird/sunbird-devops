      - identity

  - name: Create group
    oci_identity_group:
      compartment_id: "{{tenancy_id}}"
      name: sunbirded-svc-test-group
      description: User group for Sunbird Service Users
      state: present
    register: result
    tags:
      - identity
  - set_fact:
      group_id: "{{ result.group.id }}"
      cacheable: yes
    tags:
      - identity

